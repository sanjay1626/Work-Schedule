<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../Work-Schedule/assests/style.css" />
    <title>Work Day Scheduler</title>
  </head>
  <body>
    <header class="jumbotron" id="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="row justify-content-center" id="description">A simple calendar app for scheduling your work day</p>
      <div id="currentDay" class="row justify-content-center"></div>  
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
             
      <!-- Create rows to display work time,textarea and button to save -->
            <div class="row border-top border-bottom input-row" id="row1">
                <div class="col-md-1" id="hour1">9 AM</div>
                   <textarea rows="3" id="text-area1" class="col-md-10"></textarea>
                   <button id="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
            </div>
            <!-- Next Hour -->
            <div class="row border-top border-bottom input-row" id="row2">
                <div class="col-md-1" id="hour2">10 AM</div>
                   <textarea rows="3" id="text-area2" class="col-md-10"></textarea>
                   <button id="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
            </div>
            <!-- Next Hour -->
            <div class="row border-top border-bottom input-row" id="row3">
                <div class="col-md-1" id="hour3">11 AM</div>
                   <textarea rows="3" id="text-area3" class="col-md-10"></textarea>
                   <button id="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
            </div>
            <!-- Next Hour -->
            <div class="row border-top border-bottom input-row" id="row4">
                <div class="col-md-1" id="hour4">12 AM</div>
                   <textarea rows="3" id="text-area4" class="col-md-10"></textarea>
                   <button id="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
            </div>
             <!-- Next Hour -->
            <div class="row border-top border-bottom input-row" id="row5">
                <div class="col-md-1" id="hour5">1 PM</div>
                 <textarea rows="3" id="text-area5" class="col-md-10"></textarea>
                <button id="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
            </div>
              <!-- Next Hour -->
              <div class="row border-top border-bottom input-row" id="row6">
                <div class="col-md-1" id="hour6">2 PM</div>
                 <textarea rows="3" id="text-area6" class="col-md-10"></textarea>
                <button id="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
            </div>
             <!-- Next Hour -->
             <div class="row border-top border-bottom input-row" id="row7">
                <div class="col-md-1" id="hour7">3 PM</div>
                 <textarea rows="3" id="text-area7" class="col-md-10"></textarea>
                <button id="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
            </div>
             <!-- Next Hour -->
             <div class="row border-top border-bottom input-row" id="row8">
                <div class="col-md-1" id="hour8">4 PM</div>
                 <textarea rows="3" id="text-area8" class="col-md-10"></textarea>
                <button id="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
            </div>
            <div class="row border-top border-bottom input-row" id="row9">
                <div class="col-md-1" id="hour9">5 PM</div>
                 <textarea rows="3" id="text-area9" class="col-md-10"></textarea>
                <button id="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
            </div>
    </div>
<!-- Footer Tag -->
    <div class="container-fluid">
        <footer class="row">
          <br><br>
        </footer>
      </div>
<!-- Links Java, jQUery & Moments.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assests/script.js"></script>
  </body>
</html>
